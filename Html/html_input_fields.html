<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/html_input_fields.css">
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
</head>
<body>

    <div class="d-flex my-5">
        <div class="col-sm-6 m-auto">
            <select id="input_fields" name="input_fields" class="form-select bg-dark text-light">
                <option value="" disabled selected>select any one type</option>
                <option value="text">text</option>
                <option value="email">email</option>
                <option value="password">password</option>
                <option value="number">number</option>
                <option value="textarea">textarea</option>
                <option value="radio">radio</option>
                <option value="checkbox">checkbox</option>
                <option value="select">select</option>
                <option value="button">button</option>
            </select>
        </div>
        <div class="col-sm-2">
            <button type="button" class="w-50 m-auto btn btn-success" id="next_btn">Next</button>
        </div>
    </div>


    <div class="row my-5">
        <button type="button" class="col-sm-2 m-auto btn btn-danger" id="show_btn">Show</button>
    </div>


    <div class="d-flex justify-content-around">


        <div class="col-sm-7">
            <form id="form1">
                <div class="my-3">
                    <label for="type" class="form-label">Type</label>
                    <input type="text" class="form-control" id="type" placeholder="Enter Field Type" name="type" readonly>
                    <label for="type" class="error">Please enter type</label>
                </div>
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Field Name" name="name">
                    <label for="name" class="error">Please enter name</label>
                </div>
                <div class="my-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" placeholder="Enter Field Id" name="id">
                    <label for="id" class="error">Please enter id</label>
                </div>
                <div class="my-3">
                    <label for="class" class="form-label">Class</label>
                    <input type="text" class="form-control" id="class" placeholder="Enter Field Class" name="class">
                    <label for="class" class="error">Please enter class</label>
                </div>
                <div class="my-3">
                    <label for="value" class="form-label">Value</label>
                    <input type="text" class="form-control" id="value" placeholder="Enter Field Value" name="value">
                    <label for="value" class="error">Please enter value</label>
                </div>
                <div class="my-3">
                    <label for="placeholder" class="form-label">Placeholder</label>
                    <input type="text" class="form-control" id="placeholder" placeholder="Enter Field Placeholder" name="placeholder">
                    <label for="placeholder" class="error">Please enter placeholder</label>
                </div>
                <div id="option_div" class="my-3">

                </div>
                <label for="option_div" class="error">Please enter option</label>
                <div id="add_option_btn" class="my-3">

                </div>


                <div>
                    <label class="form-label">Required</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input type="radio" class="form-check-input border border-dark" id="radio1" name="required" value="true">
                            <label class="form-check-label" for="radio1">True</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input border border-dark" id="radio2" name="required" value="false">
                            <label class="form-check-label" for="radio2">False</label>
                        </div>
                    </div>
                    <label for="required" class="error">Please select an option</label>
                </div>


                <div class="my-4">
                    <label class="form-label">Readonly</label>
                    <div class="d-flex">
                        <div class="form-check me-3">
                            <input type="radio" class="form-check-input border border-dark" id="radio3" name="readonly" value="true">
                            <label class="form-check-label" for="radio3">True</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input border border-dark" id="radio4" name="readonly" value="false">
                            <label class="form-check-label" for="radio4">False</label>
                        </div>
                    </div>
                    <label for="readonly" class="error">Please select an option</label>
                </div>


                <div class="d-flex">
                    <button type="button" class="btn btn-primary me-5" id="save">Save</button>
                    <button type="button" class="btn btn-danger" id="cancel">Cancel</button>
                </div>

            </form>


            <div id="html_fields">

            </div>


        </div>
       


        
        <div class="col-sm-4 my-3" id="json">
            
        </div>

    </div>


    
</body>
<script src="../JS/jquery-3.7.1.min.js"></script>
<script src="../JS/html_input_fields.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
</html>
